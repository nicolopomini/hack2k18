<!DOCTYPE html>
<html>
<head>
  <style>
    #ball{
      position: absolute;
      border-radius: 5em;
      width: 10em;
      height: 10em;
      background-color: #e4D3E0;
    }
  </style>
  <script>
    function rnd(base=100){
      return parseInt(Math.random() * base);
    }
    function changeColor(target='#ball'){
      let trg = document.querySelector(target);
      trg.style.backgroundColor = '#'+generateColor();
    }
    function generateColor(fun=rnd){
      return fun().toString(16)+fun().toString(16)+fun().toString(16)+fun().toString(16)+fun().toString(16)+fun().toString(16);
    }
  </script>
</head>
<body>
  <div id="ball"></div>
</body>
</html>
